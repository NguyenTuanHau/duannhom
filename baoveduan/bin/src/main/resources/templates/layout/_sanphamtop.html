
 <section class="featured spad ">
		<div class="container ">

			<div class="row ">
				<div class="col-lg-12 ">
					<div class="section-title ">
						<h2>Featured Product</h2>
					</div>
					<div class="featured__controls ">
						<ul>
							<li class="active " data-filter="* ">All</li>
							<li data-filter=".oranges ">Oranges</li>
							<li data-filter=".fresh-meat ">Fresh Meat</li>
							<li data-filter=".vegetables ">Vegetables</li>
							<li data-filter=".fastfood ">Fastfood</li>
						</ul>
					</div>
				</div>
			</div>
			<div class="row featured__filter ">
				<div th:each="p:${items}" class="col-md-3 col-sm-6 mix fastfood oranges">
					<div class="product-grid ">
						<div class="product-image ">
							<img class="pic-1 " th:src="@{|/assets/img/featured/${p.image}|}" alt=""
								style="width: 270px; height: 270px;">
							<ul class="social ">
								<li><a href=" " data-tip="Quick View "><i class="fa fa-search "></i></a></li>
								<li><a href=" " data-tip="Add to Favotire "><i class="fa fa-heart"></i></a></li>
								<li><a href=" " data-tip="Add to Cart "><i class="fa fa-shopping-cart "></i></a>
								</li>
							</ul>
							<span class="product-new-label ">Sale</span>
							<span class="product-discount-label ">20%</span>
						</div>
						<ul class="rating ">
							<li class="fa fa-star "></li>
							<li class="fa fa-star "></li>
							<li class="fa fa-star "></li>
							<li class="fa fa-star "></li>
							<li class="fa fa-star disable "></li>
						</ul>
						<div class="product-content ">
							<h3 class="title "><a th:href="@{|/shopdetail/${p.productid}|}" th:utext="${p.name}"></a>
							</h3>
							<div class="price ">
								<span>20.00 vnđ</span>
								<br>
								[[${p.price}]] vnđ
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
