<div class="panel panel-default">
	<div class="panel-body">
		<div class="row">

			<!-- 		<div class="col-md-4">

				<label for="image"> <img
					ng-src="{{'/assets/images/'+ form.image}}"
					style="max-width: 100%;">
				</label>

						onchange="angular.element(this).scope().imageChanged(this.files)">

	 -->

			<div class="col-sm-8">
				<div class="row">

					<div class="form-group col-sm-6">
						<div>Tên sản phẩm:</div>
						<input ng-model="form.name" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>Giá:</div>
						<input ng-model="form.price" class="form-control">
					</div>
				</div>
				<div class="row">

					<div class="form-group col-sm-6">
						<label for="image"> <img
							ng-src="{{'/assets/img/featured/' + form.image}}"
							style="max-width: 100%;">
						</label>
						<div>Hình ảnh</div>
						<input type="file" class="form-control" id="image"
							onchange="angular.element(this).scope().imageChanged(this.files)">
						<label for="image1"> <img
							ng-src="{{'/assets/img/featured/'+ form.image1}}"
							style="max-width: 100%;">
						</label>
						<div>Hình ảnh 1</div>
						<input type="file" class="form-control" id="image1"
							onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<hr>
					<div class="form-group col-sm-6">
						<label for="image2"> <img
							ng-src="{{'/assets/img/featured/'+ form.image2}}"
							style="max-width: 100%;">
						</label>
						<div>Hình ảnh 2</div>
						<input type="file" class="form-control" id="image2"
							onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="form-group col-sm-6">
						<label for="image3"> <img
							ng-src="{{'/assets/img/featured/'+ form.image3}}"
							style="max-width: 100%;">
						</label>
						<div>Hình ảnh 3</div>
						<input type="file" class="form-control" id="image3"
							onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>

					<div class="form-group col-sm-6">
						<div>Danh mục</div>
						<select ng-model="form.category.categoryid" class="form-control">
							<option ng-repeat="c in cates" ng-value="c.categoryid">{{c.categoryname}}</option>
						</select>
					</div>
					<div class="form-group col-sm-6">
						<div>Đơn vị tính :</div>
						<input ng-model="form.unit" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>des_short :</div>
						<input ng-model="form.des_short" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>des_long :</div>
						<input ng-model="form.des_long" class="form-control">
					</div>
					<div class="form-group col-sm-6">
						<div>information :</div>
						<input ng-model="form.information" class="form-control">
					</div>
				</div>
				<div class="row">
					<!-- 			<div class="form-group col-sm-6">
						<div>Ngày</div>
						<input ng-model="form.createDate" type="date" class="form-control">
					</div> -->
					<div class="form-group col-sm-6">
						<div>Tình trạng</div>
						<div class="form-control">
							<label class="radio-inline"> <input
								ng-model="form.status" ng-value="true" name="status"
								type="radio">Còn hàng
							</label> <label class="radio-inline"> <input
								ng-model="form.status" ng-value="false" name="status"
								type="radio">Hết hàng
							</label>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="panel-footer text-center">
		<button ng-click="create()" class="btn btn-primary">
			<b class="glyphicon glyphicon-plus"></b>Create
		</button>
		<button ng-click="update()" class="btn btn-success">
			<b class="glyphicon glyphicon-save"></b>Update
		</button>
		<button ng-click="delete(form)" class="btn btn-danger">
			<b class="glyphicon glyphicon-trash"></b>Delete
		</button>
		<button ng-click="reset()" class="btn btn-info">
			<b class="glyphicon glyphicon-refresh"></b>Rest
		</button>
	</div>
	<div class="clearfix"></div>

</div>
