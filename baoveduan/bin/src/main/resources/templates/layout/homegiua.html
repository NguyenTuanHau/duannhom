<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/indexdemo :: dynamic(~{::main})}">
<body>
    <main>
		<th:block th:replace="/layout/_header.html"></th:block>
		<!-- Hero Section Begin -->
		<section class="hero">
		<div class="container">
			<div class="row">
				<div class="col-lg-3">
					<div class="hero__categories ">
						<div class="hero__categories__all ">
							<i class="fa fa-bars "></i> <span>All departments</span>
						</div>
						<ul>
							<li><a th:each="c:${cates}"
									th:href="@{|/shop?cid=${c.categoryid}|}">[[${c.categoryname}]]</a></li>
						</ul>
					</div>
				</div>
				<div class="col-lg-9 ">
					<div class="hero__search ">
						<div class="hero__search__form ">
							<form action="# ">
								<!-- <div class="hero__search__categories ">
                                    All Categories
                                    <span class="arrow_carrot-down "></span>
                                </div> -->
								<input type="text " placeholder="What do yo u need? ">
								<button type="submit " class="site-btn ">SEARCH</button>
							</form>
						</div>
					</div>
					<div class="hero__item set-bg " data-setbg="/assets/img/hero/banner.jpg ">
						<div class="hero__text ">
							<span>FRUIT FRESH</span>
							<h2>
								Vegetable <br />100% Organic
							</h2>
							<p>Free Pickup and Delivery Available</p>
							<a href="# " class="primary-btn ">SHOP NOW</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		</section>
        <th:block th:replace="/layout/_slideshow.html"></th:block>
        <th:block th:replace="/layout/_sanphamtop.html"></th:block>
        <th:block th:replace="/layout/_blog.html"></th:block>
    </main>
</body>
</html>
