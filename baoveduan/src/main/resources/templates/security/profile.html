<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/indexdemo :: dynamic(~{::main})}">
<body>
	<main>
		<th:block th:replace="/layout/_header.html"></th:block>
		<th:block th:replace="/layout/_category.html"></th:block>
		<!-- Breadcrumb Section Begin -->
		<section class="breadcrumb-section set-bg"
			data-setbg="/assets/img/breadcrumb.jpg">
			<div class="container">
				<div class="row">
					<div class="col-lg-12 text-center">
						<div class="breadcrumb__text">
							<h2>Thông tin tài khoản</h2>

						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- Breadcrumb Section End -->

		<!-- Contact Form Begin -->
		<div class="contact-form spad">
			<div class="container">

				<form action="#">
					<div class="row">
						<div class="col-lg-6 col-md-6">
							<label>Tên tài khoản:</label> <input type="text"
								placeholder="Tên tài khoản">
						</div>
						<div class="col-lg-6 col-md-6">
							<label>Mật khẩu:</label> <input type="text"
								placeholder="Mật khẩu">
						</div>
						<div class="col-lg-6 col-md-6">
							<label>Họ tên:</label> <input type="text" placeholder="Họ tên">
						</div>
						<div class="col-lg-6 col-md-6">
							<label>Email:</label> <input type="text" placeholder="Email">
						</div>
						<div class="col-lg-6 col-md-6">
							<label>Địa chỉ:</label> <input type="text" placeholder="Địa chỉ">
						</div>
						<div class="col-lg-6 col-md-6">
							<label>Số điện thoại:</label> <input type="text"
								placeholder="Số điện thoại">
						</div>

						<div class="col-lg-6 col-md-6">
							<label>Giới tính:</label>
							<br>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" class="custom-control-input"
									id="customRadio" name="example" value="customEx"> <label
									class="custom-control-label" for="customRadio">Nam</label>
							</div>
							<div class="custom-control custom-radio custom-control-inline">
								<input type="radio" class="custom-control-input"
									id="customRadio2" name="example" value="customEx"> <label
									class="custom-control-label" for="customRadio2">Nữ</label>
							</div>
							<!-- 	<div>
                     	 <label>Giới tính</label>
                     	</div>
                     	<div>
                     	<input type="radio" id="nam" name="gender" value="Nam" style="border: 0px;width: 100%;height: 1em;">
                       Nam
						<input type="radio" id="nu" name="gender" value="Nu" style="border: 0px;width: 100%;height: 1em;">Nữ
						
                     	</div> -->

						</div>


						<div class="col-lg-6 col-md-6">
							<label for="birthday">Ngày sinh:</label> <input type="date"
								id="birthday" name="birthday">

						</div>

						<div class="col-lg-12 text-center">
							<button type="submit" class="btn btn-danger">Chỉnh sửa
								thông tin</button>
						</div>

					</div>
				</form>
			</div>
		</div>
		<!-- Contact Form End -->
	</main>



</body>

</html>
