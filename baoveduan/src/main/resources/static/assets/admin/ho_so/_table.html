
<div class="page-breadcrumb">
	<div class="row">
		<div class="col-12 d-flex no-block align-items-center">
			<h4 class="page-title" style="color: red">Quản lý sản phẩm</h4>
			<div class="ms-auto text-end">
				<nav aria-label="breadcrumb">
					<ol class="breadcrumb">
						<li class="breadcrumb-item"><a href="#">Trang chủ</a></li>
						<li class="breadcrumb-item active" aria-current="page">Danh
							sách sản phẩm</li>
					</ol>
				</nav>
			</div>
		</div>
	</div>
</div>
<hr>
<div class="panel panel-default">
	<table class="table table-condensed">
		<thead class="bg-success" style="font-variant: small-caps">
		<thead class="bg-success" style="font-variant: initial;">
			<tr>
				<th>Mã</th>
				<th>Tên sản phẩm</th>
				<th>Giá</th>
				<th>Hình ảnh</th>
				<th>Danh mục</th>
				<th>Tình trạng?</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="item in pager.items">
				<td>{{item.productid}}</td>
				<td>{{item.name}}</td>
				<td>{{item.price | number:2}}</td>
				<td><img ng-src="{{'/assets/img/featured/'+ item.image}}"
					style="width: 100px; height: 100px"></td>
				<td>{{item.category.categoryname}}</td>
				<td>{{item.status ?'Còn hàng':'Hết Hàng'}}</td>
				<!-- 				<td>

					<div class="btn-group btn-group-xs">
						<button ng-click="edit(item)" class="fas fa-edit"
							style="background-color: orange;"></button>
						<button ng-click="delete(item)" class="fas fa-trash"
							style="background-color: red;"></button>
					</div>
				</td> -->
				<td>
					<button ng-click="edit(item)" class="btn btn-success">
						<i class="fas fa-edit"></i>
					</button>
					<button ng-click="delete(item)" class="btn btn-danger">
						<i class="fas fa-recycle"></i>
					</button>
				</td>
			</tr>
		</tbody>
	</table>
	<div class="panel-footer text-center">
		<button ng-click="pager.first()" class="btn btn-danger">
			<b class="fas fa-angle-left"></b>
		</button>
		<button ng-click="pager.prev()" class="btn btn-primary">
			<b class="fas fa-angle-down"></b>
		</button>
		<button class="btn btn-success">{{pager.page+1}} of
			{{pager.count}}</button>
		<button ng-click="pager.next()" class="btn btn-primary">
			<b class="fas fa-angle-up"></b>
		</button>
		<button ng-click="pager.last()" class="btn btn-danger">
			<b class="fas fa-angle-right"></b>
		</button>
	</div>
</div>
